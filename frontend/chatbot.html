<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot de Citas</title>
  <!-- Estilos base de Rasa Webchat -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/rasa-webchat/lib/styles.css" />

  <style>
    :root {
      /* Colores */
      --color-primary: #1890ff;
      --color-danger: #ff4d4f;
      --color-danger-hover: #ff7875;
      --color-text: #333333;
      --color-bg-light: #f0f2f5;
      --color-border: #d9d9d9;

      /* Espaciados y radios */
      --spacing: 1rem;
      --radius: 0.5rem;

      /* Sombras */
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.03);
      --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.06);

      /* Transiciones */
      --transition-fast: all 0.2s ease-in-out;
      --transition-base: all 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
    }

    /* Reset y box-sizing */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background-color: var(--color-bg-light);
      color: var(--color-text);
      font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      scroll-behavior: smooth;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    header {
      position: sticky;
      top: 0;
      width: 100%;
      padding: var(--spacing);
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255,255,255,0.98);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--color-border);
      font-size: 1.25rem;
      font-weight: 600;
      box-shadow: var(--shadow-sm);
      z-index: 100;
      transition: background var(--transition-fast);
    }
    header:hover {
      background: rgba(255,255,255,1);
    }

    /* Cerrar sesión */
    #logout {
      position: absolute;
      right: calc(var(--spacing)*1.5);
      padding: 0.5rem 1.25rem;
      background: var(--color-danger);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      font-weight: 500;
      cursor: pointer;
      box-shadow: var(--shadow-sm);
      transition: var(--transition-base);
    }
    #logout:hover, #logout:focus {
      background: var(--color-danger-hover);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
      outline: none;
    }
    #logout:active {
      transform: translateY(0);
      box-shadow: var(--shadow-sm);
    }

    /* Historial opcional */
    #history {
      max-width: 1200px;
      margin: var(--spacing) auto 0;
      padding: 0.5rem var(--spacing);
      color: #555;
      font-size: 0.95rem;
    }

    /* Contenedor fijo del chat */
    #webchat {
      width: 100%;
      max-width: 1200px;
      margin: var(--spacing) auto;
      height: 70vh;
      position: relative;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow-sm);
      overflow: hidden;
    }

    /* Fuerza al widget a no flotar y encajar en ese contenedor */
    .rw-launcher,
    .rw-full-screen-launcher {
      display: none !important;
    }
    .rw-widget-container {
      position: absolute !important;
      top: 0; left: 0;
      width: 100% !important;
      height: 100% !important;
    }

    @media (max-width: 768px) {
      header { font-size: 1.1rem; }
      #logout {
        right: var(--spacing);
        padding: 0.4rem 1rem;
        font-size: 0.875rem;
      }
      #webchat { margin: 1rem; height: 60vh; }
      #history { margin: 0.5rem; }
      #citas { max-width: 1200px; margin: var(--spacing) auto 0; padding: 0.5rem var(--spacing); color: #555; font-size: 0.95rem; }
    }
  </style>
</head>

<body>
  <header>
    Asistente Virtual del Taller
    <button id="logout">Cerrar sesión</button>
  </header>

  <!-- Historial previo (opcional) -->
  <div id="history"></div>

  <!-- Citas almacenadas -->
  <div id="citas"></div>

  <!-- Contenedor del chat (no flotante) -->
  <div id="webchat"></div>

  <!-- Rasa Webchat -->
  <script src="https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.min.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <script>
    const id_usuario = "{{ id_usuario }}";
    const socketUrl  = "{{ socket_url }}";

    WebChat.default({
      socketUrl,
      socketPath: "/socket.io",
      sessionId: id_usuario,
      customData: { sender: id_usuario },
      initPayload: "/saludo",
      title: "Asistente de Taller",
      subtitle: "¿En qué puedo ayudarte?",
      embedded: true,
      showFullScreenButton: false,
      showCloseButton: false,
    }).then(({ socket }) => {
      socket.emit("session_request", { sessionId: id_usuario });
    });


    // Logout
    document.getElementById("logout").addEventListener("click", () => {
      window.location.href = "/logout";
    });

    // Cargar historial previo
    fetch("/historial")
      .then(r => r.json())
      .then(hist => {
        const historyDiv = document.getElementById("history");
        hist.forEach(m => {
          const p = document.createElement("p");
          p.textContent = (m.sender === "user" ? "Tú: " : "Bot: ") + m.text;
          historyDiv.appendChild(p);
        });
      });

    // Cargar citas almacenadas
    fetch("/citas")
      .then(r => r.json())
      .then(citas => {
        const citasDiv = document.getElementById("citas");
        if (citas.length) {
          const titulo = document.createElement("h3");
          titulo.textContent = "Tus citas";
          citasDiv.appendChild(titulo);
          citas.forEach(c => {
            const p = document.createElement("p");
            p.textContent = `Servicio: ${c.servicio} | Fecha: ${c.fecha} | Hora: ${c.hora} (${c.estado})`;
            citasDiv.appendChild(p);
          });
        }
      });
  </script>
</body>
</html>
