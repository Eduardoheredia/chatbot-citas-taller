<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot de Citas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/rasa-webchat/lib/styles.css" />
  <style>
    :root {
      --color-primary: #1890ff;
      --color-danger: #ff4d4f;
      --color-danger-hover: #ff7875;
      --color-text: #333333;
      --color-bg-light: #f0f2f5;
      --color-border: #d9d9d9;
      --spacing: 1rem;
      --radius: 0.5rem;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.03);
      --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.06);
      --transition-fast: all 0.2s ease-in-out;
      --transition-base: all 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%; background-color: var(--color-bg-light);
      color: var(--color-text); font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      scroll-behavior: smooth;
    }
    body {
      display: flex; flex-direction: column; min-height: 100vh;
    }
    main.layout {
      flex: 1; width: 100%; max-width: 1200px; margin: 0 auto; padding: var(--spacing);
      display: grid; grid-template-columns: minmax(260px, 0.9fr) minmax(320px, 1.4fr);
      gap: var(--spacing);
    }
    .info-panel {
      display: flex; flex-direction: column; gap: var(--spacing);
    }
    .info-card {
      background: #fff; border-radius: var(--radius); box-shadow: var(--shadow-sm);
      padding: var(--spacing); border: 1px solid rgba(0,0,0,0.03);
      display: flex; flex-direction: column; gap: 0.75rem;
    }
    .info-card .card-header {
      display: flex; align-items: center; justify-content: space-between;
      gap: 0.75rem;
    }
    .info-card ul {
      list-style: none; margin: 0; padding: 0; display: flex; flex-direction: column; gap: 0.75rem;
    }
    .info-card li {
      background: var(--color-bg-light); padding: 0.75rem; border-radius: calc(var(--radius) * 0.8);
      border: 1px solid rgba(0,0,0,0.04); line-height: 1.4;
    }
    .info-card li span { color: #666; }
    .info-card li small { color: #888; }
    .info-card h3 {
      font-size: 1.05rem; color: var(--color-primary);
    }
    .toggle-btn {
      background: var(--color-primary); color: #fff;
      border: none; border-radius: calc(var(--radius) * 0.8);
      padding: 0.35rem 0.85rem; font-size: 0.85rem; font-weight: 600;
      cursor: pointer; box-shadow: var(--shadow-sm);
      transition: var(--transition-base);
    }
    .toggle-btn:hover,
    .toggle-btn:focus {
      outline: none; background: #40a9ff; transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }
    .toggle-btn:active {
      transform: translateY(0);
      box-shadow: var(--shadow-sm);
    }
    .collapsible-content {
      display: none; flex-direction: column; gap: 0.5rem;
    }
    .collapsible-content.is-open {
      display: flex;
    }
    .info-card p {
      line-height: 1.5; font-size: 0.95rem;
    }
    .chat-panel {
      display: flex; flex-direction: column;
    }
    header {
      position: sticky; top: 0; width: 100%; padding: var(--spacing);
      display: flex; justify-content: center; align-items: center;
      background: rgba(255,255,255,0.98); backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--color-border);
      font-size: 1.25rem; font-weight: 600; box-shadow: var(--shadow-sm);
      z-index: 100; transition: background var(--transition-fast);
    }
    header:hover { background: rgba(255,255,255,1); }
    #logout {
      position: absolute; right: calc(var(--spacing)*1.5);
      padding: 0.5rem 1.25rem; background: var(--color-danger);
      color: #fff; border: none; border-radius: var(--radius);
      font-weight: 500; cursor: pointer; box-shadow: var(--shadow-sm);
      transition: var(--transition-base);
    }
    #logout:hover, #logout:focus {
      background: var(--color-danger-hover); transform: translateY(-2px);
      box-shadow: var(--shadow-md); outline: none;
    }
    #logout:active { transform: translateY(0); box-shadow: var(--shadow-sm); }
    #webchat {
      width: 100%; height: clamp(420px, 70vh, 720px); position: relative; background: #fff;
      border-radius: var(--radius); box-shadow: var(--shadow-sm);
      overflow: hidden;
    }
    .rw-launcher, .rw-full-screen-launcher { display: none !important; }
    .rw-widget-container {
      position: absolute !important; top: 0; left: 0;
      width: 100% !important; height: 100% !important;
    }
    @media (max-width: 992px) {
      main.layout { grid-template-columns: 1fr; }
      #webchat { height: min(65vh, 640px); }
    }
    @media (max-width: 768px) {
      header { font-size: 1.1rem; }
      #logout {
        right: var(--spacing); padding: 0.4rem 1rem;
        font-size: 0.875rem;
      }
      main.layout { padding: 0.75rem; gap: 0.75rem; }
      #webchat { height: min(60vh, 580px); }
    }
    @media (max-width: 480px) {
      header { flex-direction: column; gap: 0.75rem; }
      #logout { position: static; width: 100%; }
      main.layout { padding: 0.75rem 0.5rem; }
      #webchat { height: min(55vh, 520px); }
    }
  </style>
</head>
<body>
  <header>
    Asistente Virtual del Taller
    <button id="logout">Cerrar sesión</button>
  </header>
  <main class="layout">
    <section class="info-panel">
      <div id="history" class="info-card">
        <div class="card-header">
          <h3>Historial de mensajes</h3>
          <button id="toggle-history" class="toggle-btn" aria-expanded="false" aria-controls="history-content">
            Mostrar historial
          </button>
        </div>
        <div id="history-content" class="collapsible-content" hidden>
          <p class="placeholder">Cargando historial...</p>
        </div>
      </div>
      <div id="citas" class="info-card">
        <h3>Tus citas</h3>
        <p class="placeholder">Cargando citas...</p>
      </div>
    </section>
    <section class="chat-panel">
      <div id="webchat"></div>
    </section>
  </main>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.1/lib/index.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const id_usuario = "{{ id_usuario }}";
      const storedUser = localStorage.getItem("id_usuario");
      if (storedUser && storedUser !== id_usuario) {
        localStorage.clear();
      }
      localStorage.setItem("id_usuario", id_usuario);
      const socketUrl   = "{{ socket_url }}";
      const socketPath  = "/socket.io";
      const socketUrlWithSession = socketUrl + "?session_id=" + id_usuario;

      // Guarda la instancia para acceder al socket
      const webchatInstance = window.WebChat.default(
        {
          socketUrl: socketUrlWithSession,    
          socketPath: socketPath,
          socketOptions: {
            transports: ["websocket"],
            query: { session_id: id_usuario }
          },
          sessionId: id_usuario,
          customData: { sender: id_usuario },
          embedded: true,
          showFullScreenButton: false,
          showCloseButton: false
        },
        document.getElementById("webchat")
      );

      setTimeout(() => {
        const socket = webchatInstance && webchatInstance._socketIO;
        if (socket) {
          socket.on("session_confirm", (data) => {
            console.log("session_confirm", data.session_id);
          });
        }
      }, 700); // Puedes subir o bajar el tiempo si te hace falta
    });


    document.getElementById("logout").addEventListener("click", () => {
      window.location.href = "/logout";
    });

    const historyContent = document.getElementById("history-content");
    const toggleHistoryBtn = document.getElementById("toggle-history");

    const setHistoryVisibility = (visible) => {
      if (visible) {
        historyContent.classList.add("is-open");
        historyContent.removeAttribute("hidden");
        toggleHistoryBtn.textContent = "Ocultar historial";
        toggleHistoryBtn.setAttribute("aria-expanded", "true");
      } else {
        historyContent.classList.remove("is-open");
        historyContent.setAttribute("hidden", "");
        toggleHistoryBtn.textContent = "Mostrar historial";
        toggleHistoryBtn.setAttribute("aria-expanded", "false");
      }
    };

    toggleHistoryBtn.addEventListener("click", () => {
      const isVisible = historyContent.classList.contains("is-open");
      setHistoryVisibility(!isVisible);
    });

    fetch("/historial")
      .then(r => r.json())
      .then(hist => {
        historyContent.querySelectorAll(".placeholder").forEach(node => node.remove());
        if (hist.length) {
          const fragment = document.createDocumentFragment();
          hist.forEach(m => {
            const p = document.createElement("p");
            p.textContent = `${m.sender === "user" ? "Tú" : "Bot"}: ${m.text}`;
            fragment.appendChild(p);
          });
          historyContent.appendChild(fragment);
        } else {
          const empty = document.createElement("p");
          empty.textContent = "No hay conversaciones previas.";
          historyContent.appendChild(empty);
        }
        setHistoryVisibility(false);
      })
      .catch(() => {
        historyContent.querySelectorAll(".placeholder").forEach(node => node.remove());
        const error = document.createElement("p");
        error.textContent = "No se pudo cargar el historial.";
        historyContent.appendChild(error);
        setHistoryVisibility(false);
      });

    fetch("/citas")
      .then(r => r.json())
      .then(citas => {
        const citasDiv = document.getElementById("citas");
        citasDiv.querySelectorAll(".placeholder").forEach(node => node.remove());
        if (citas.length) {
          const list = document.createElement("ul");
          citas.forEach(c => {
            const item = document.createElement("li");
            item.innerHTML = `<strong>${c.servicio}</strong><br><span>${c.fecha} • ${c.hora}</span><br><small>Estado: ${c.estado}</small>`;
            list.appendChild(item);
          });
          citasDiv.appendChild(list);
        } else {
          const empty = document.createElement("p");
          empty.textContent = "Aún no tienes citas registradas.";
          citasDiv.appendChild(empty);
        }
      })
      .catch(() => {
        const citasDiv = document.getElementById("citas");
        citasDiv.querySelectorAll(".placeholder").forEach(node => node.remove());
        const error = document.createElement("p");
        error.textContent = "No se pudieron cargar las citas.";
        citasDiv.appendChild(error);
      });
  </script>
</body>
</html>
