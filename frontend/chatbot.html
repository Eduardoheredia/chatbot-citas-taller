<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot de Citas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/rasa-webchat/lib/styles.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 10px;
      background-color: #ffffff;
      font-size: 1.2rem;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
      position: relative;
    }

    #logout {
      position: absolute;
      right: 10px;
      top: 5px;
      padding: 5px 10px;
    }

    #webchat {
      flex: 1;
      height: auto;
      width: 100%;
    }
  </style>
</head>
  <body>
    <header>
      Asistente Virtual del Taller
      <button id="logout">Cerrar sesión</button>
    </header>

  <div id="history" style="padding: 10px;"></div>
  <div id="webchat"></div>

  <script src="https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.min.js"></script>
  <script>
    // Número de teléfono enviado por Flask. Servirá como identificador de sesión
    // para mantener el historial del usuario entre visitas.
    const telefonoUsuario = "{{ telefono }}";
    const socketUrl = "{{ socket_url }}";

    // Forzar que la librería utilice siempre el mismo session_id almacenándolo
    // antes de iniciar el widget.
    // La librería busca el identificador en la clave `session_id`
    // por lo que guardamos el teléfono del usuario usando ese nombre
    localStorage.setItem(
      "session_id",
      JSON.stringify({ session_id: telefonoUsuario })
    );

  const webchat = WebChat.default({
      selector: "#webchat",
      initPayload: "/saludo",
      customData: { sender: telefonoUsuario },
      socketUrl: socketUrl,
      socketPath: "/socket.io/",
      title: "Asistente de Taller",
      subtitle: "¿En qué puedo ayudarte?",
      embedded: true,
      showFullScreenButton: true,
      onSocketEvent: {
        connect: () => {
          if (webchat && webchat.socket) {
            webchat.socket.emit("session_request", { session_id: telefonoUsuario });
          }
        }
      }
    });

    document.getElementById("logout").addEventListener("click", () => {
      window.location.href = "/logout";
    });

    fetch("/historial")
      .then(r => r.json())
      .then(hist => {
        const historyDiv = document.getElementById("history");
        hist.forEach(m => {
          const p = document.createElement("p");
          p.textContent = (m.sender === "user" ? "Tú: " : "Bot: ") + m.text;
          historyDiv.appendChild(p);
        });
      });
  </script>
</body>
</html>
